<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="form">
      <input-validation for="form"></input-validation>

      <div class="row">
        <label for="email">Email</label>
        <input type="email" required id="email" />
        <input-validation for="email"></input-validation>
      </div>

      <div class="row">
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <input-validation for="name"></input-validation>
      </div>

      <div class="row">
        <label for="age">Age</label>
        <input type="number" id="age" min="16" max="130" required />
        <input-validation for="age"></input-validation>
      </div>

      <div class="row">
        <button type="submit">Submit</button>
      </div>
    </form>

    <script type="module" src="validation.mjs"></script>
  </body>
</html>
